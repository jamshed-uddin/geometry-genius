<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>
    <!-- tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>

<body class="w-[95%] md:w-5/6 mx-auto">
    <header>
        <div class="navbar bg-red-100 fixed top-0 right-0 left-0 w-[95%] lg:w-5/6 mx-auto z-10 rounded-lg">
            <div class="navbar-start">

                <a class=""><span class="text-3xl font-bold">Intarective</span><br>Geometry Genious</a>
            </div>

            <div class="navbar-end">
                <a class="btn bg-blue-600 hover:bg-blue-500 border-0">Blogs</a>
            </div>
        </div>
    </header>
    <!-- main section starts -->
    <main class="mt-20">
        <div class="flex flex-col lg:flex-row gap-5">
            <div class="w-full lg:w-[73%] grid grid-cols-1 lg:grid-cols-3 gap-3">
                <div>
                    <div class="card w-full bg-base-100 shadow h-full">
                        <figure class="px-10 pt-10">
                            <img src="images/triangle.png" alt="Triangle" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Triangle</h2>
                            <p>Area(A) = 0.5 x b x h</p>
                            <p><input id="" class="bg-slate-200 pl-3 w-1/4 rounded" type="text" placeholder="b"> cm
                                <input id="" class="bg-slate-200 pl-3 w-1/4 rounded" type="text" placeholder="h"> cm
                            </p>
                            <div class="card-actions mt-3">
                                <button class="bg-blue-600 px-10 py-2 text-white rounded">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card w-full bg-base-100 shadow h-full">
                        <figure class="px-10 pt-10 pb-8">
                            <img src="images/rectangle.png" alt="Rectangle" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Rectangle</h2>
                            <p>Area(A) = w x l</p>
                            <p><input id="" class="bg-slate-200 pl-3 w-1/4 rounded" type="text" placeholder="w"> cm
                                <input id="" class="bg-slate-200 pl-3 w-1/4 rounded" type="text" placeholder="l"> cm
                            </p>
                            <div class="card-actions mt-3">
                                <button class="bg-blue-600 px-10 py-2 text-white rounded">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card w-full bg-base-100 shadow h-full">
                        <figure class="px-10 pt-10 pb-12">
                            <img src="images/parallelogram.png" alt="Parallelogram" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Parallelogram</h2>
                            <p>Area(A) = b x h</p>
                            <p><input id="" class="bg-slate-200 pl-3 w-1/4 rounded" type="text" placeholder="b"> cm
                                <input id="" class="bg-slate-200 pl-3 w-1/4 rounded" type="text" placeholder="h"> cm
                            </p>
                            <div class="card-actions mt-3">
                                <button class="bg-blue-600 px-10 py-2 text-white rounded">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card w-full bg-base-100 shadow h-full">
                        <figure class="px-10 pt-10 pb-10">
                            <img src="images/rhombus.png" alt="Rhombus" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Rhombus</h2>
                            <p>Area(A) = 0.5 x d<sub>1</sub> x d<sub>1</sub></p>
                            <p><input id="" class="bg-slate-200 pl-3 w-1/4 rounded" type="text" placeholder="b"> cm
                                <input id="" class="bg-slate-200 pl-3 w-1/4 rounded" type="text" placeholder="h"> cm
                            </p>
                            <div class="card-actions mt-3">
                                <button class="bg-blue-600 px-10 py-2 text-white rounded">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card w-full bg-base-100 shadow">
                        <figure class="px-10 pt-10 pb-3">
                            <img src="images/pentagon.png" alt="Pentagon" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Pentagon</h2>
                            <p>Area(A) = 0.5 x p x b</p>
                            <p><input id="" class="bg-slate-200 pl-3 w-1/4 rounded" type="text" placeholder="b"> cm
                                <input id="" class="bg-slate-200 pl-3 w-1/4 rounded" type="text" placeholder="h"> cm
                            </p>
                            <div class="card-actions mt-3">
                                <button class="bg-blue-600 px-10 py-2 text-white rounded">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card w-full bg-base-100 shadow h-full">
                        <figure class="px-10 pt-10 pb-14">
                            <img src="images/ellipse.png" alt="Ellipse" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 class="card-title">Ellipse</h2>
                            <p>Area(A) = Ï€ x a x b</p>
                            <p><input id="" class="bg-slate-200 pl-3 w-1/4 rounded" type="text" placeholder="b"> cm
                                <input id="" class="bg-slate-200 pl-3 w-1/4 rounded" type="text" placeholder="h"> cm
                            </p>
                            <div class="card-actions mt-3">
                                <button class="bg-blue-600 px-10 py-2 text-white rounded">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="w-full lg:w-[27%] border rounded-xl">
                <h3 class="text-2xl text-center font-bold underline">Area Calculate</h3>
            </div>
        </div>
    </main>
</body>

</html>
